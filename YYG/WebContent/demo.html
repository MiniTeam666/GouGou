<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
    <title>ueditor demo</title>
</head>

<body>

	<form action="manager/addCommodity" method="post" enctype="multipart/form-data">
	
		商品名 ： <input type="text" name="name"/>
		<br/>
		价格： <input type="text" name="price"/>
		<br/>
		
		封面图： <input type="file" name="coverFile"/>
		
		<br/>
		
		<input type="text" name="categoryID" value="1" hidden="true"/>

		<script id="container" name="describes" type="text/plain">
			商品详情编辑
		</script>
		
		<input type="submit"/>
	
	</form>
   
    <script type="text/javascript" src="ueditor.config.js"></script>
   
    <script type="text/javascript" src="ueditor.all.js"></script>
   
    <script type="text/javascript">
        var ue = UE.getEditor('container',{
            toolbars:[['FullScreen',
						'Source', 
						'Undo', 
						'Redo',
						'Bold',
						'test',
						'indent',
						'italic',
						'underline', //下划线
						'strikethrough', //删除线
						'subscript', //下标
						'fontborder', //字符边框
						'superscript', //上标
						'formatmatch',
						'pasteplain', //纯文本粘贴模式
						'horizontal', //分隔线
						'removeformat', //清除格式
						'simpleupload', //单图上传
						 'insertimage', //多图上传
						]],
			
            autoClearinitialContent:true,
            elementPathEnabled:false,
            initialFrameHeight:300,
			initialFrameWidth:1000
        });
    </script>
</body>

</html>
